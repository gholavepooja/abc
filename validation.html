<!DOCTYPE html>
<html>
    <head>
        <title>java script vallidation</title>
    </head>
    <body bgcolor="pink">
        <center>
        <form action="create.html" method="POST" onsubmit="return validation();" >
            <h1>student registration</h1><hr>
            <table>
          <tr> <td> name: <input type="text" name="name" id="name"></td></tr>
           <tr><td> email: <input type="email" name="email" id="Email"></td></tr>
           <tr><td> password: <input type="password" name="pass" id="password"></td></tr>
          
         <tr> <td><input type="submit" name="submit" value="submit"></td></tr>
        </table>
        </form>
    </center>
        <div id="eresult" style="color: red;"></div>
        <script type="text/javascript">
        function validation(){
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            var Email = document.getElementById('Email').value;
            if (name=='' || password==''|| Email==''){
                document.getElementById('eresult').innerHTML = "all field required";
                return false;
            }
            else if (name.length<4){
                document.getElementById('eresult').innerHTML = "name must be at least 4 characters";
                return false;
            }
    
            else if(password.length<4){
                document.getElementById('eresult').innerHTML = "password must be at east 4 characters";
                return false;
            }
            else{
                return true;
            }
        }
        </script>
    </body>

</html>
